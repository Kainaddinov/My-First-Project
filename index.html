<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

<div class="login-box">
    <div class="login-header">
        <header>Get Started</header>
    </div>

    <div class="input-box">
        <label for="email"
        class="input-name">Email</label>
        <input type="email" 
        class="input-field" 
        id="email"
        placeholder="yourname@gmail.com"
        required>
    </div>

    <div class="input-box">
        <label for="name"
        class="input-name">Username</label>
        <input type="text" 
        class="input-field"
        id="name"
        placeholder="Username"
        required>
    </div>


    <div class="input-box">
        <label for="password"
        class="input-name">Password</label>
        <input type="password"
        class="input-field"
        id="password"
        placeholder="Password"
        required>
        <div class="icon">
            <img src="./images/Vector.svg" alt="">
        </div>
   
    </div>
    
    <div class="input-submit">
        <button class="submit-button" id="submit">Sign Up</button>
    </div>

    <div class="sign-in">
        <div class="sign-in-link"><a href="">sign in</a></div>
    </div>

</div>




</body>
</html>
